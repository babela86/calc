	<title>Basic Calculator</title>

<h:body>
	<h:form>
	<h1> hello!!!</h1>
		<p:messages id="errores" autoUpdate="true" />

		<p:panel id="panelSumas" header="Panel de sumas">
			<p:panelGrid columns="2">
				<h:outputLabel value="Operador 1:" for="op1" />
				<p:inputText id="op1" value="#{sumadorController.operador1}"
					required="true" label="Operador 1">
					<f:convertNumber />
				</p:inputText>
				<h:outputLabel value="Operador 2:" for="op2" />
				<p:inputText id="op2" value="#{sumadorController.operador2}"
					required="true" label="Operador 2">
					<f:convertNumber />
				</p:inputText>
				<h:outputLabel value="Resultado:" for="res" />
				<p:inputText id="res" value="#{sumadorController.resultado}"
					readonly="true">
					<f:convertNumber />
				</p:inputText>
				<p:commandButton value="sumar" ajax="true"
					actionListener="#{sumadorController.doSuma()}" process="panelSumas"
					update="panelSumas panelHistorial errores" />
			</p:panelGrid>
		</p:panel>

		<p:panelGrid columns="2">
			<p:panel id="panelHistorial" header="Historial de sumas">
				<p:panelGrid columns="2">
					<p:panel id="panelHistorial" header="Historial de sumas">
						<p:dataGrid id="datagridDatos" columns="3" paginator="true"
							rows="6" emptyMessage="Sin operaciones"
							value="#{sumadorController.operaciones}" var="operacion">
							<p:column>
								<p:panel id="panel" header="#{operacion.id}">
									<h:panelGrid columns="2">
										<h:outputLabel value="Op1:" />
										<h:outputText value="#{operacion.operando1}" />
										<h:outputLabel value="Op2:" />
										<h:outputText value="#{operacion.operando2}" />
										<h:outputLabel value="Res:" />
										<h:outputText value="#{operacion.resultado}" />
									</h:panelGrid>
								</p:panel>
								<p:draggable for="panel" helper="clone" revert="true" />
							</p:column>
						</p:dataGrid>
					</p:panel>
				</p:panelGrid>
			</p:panel>

			<p:panel id="panelFavoritas" header="Sumas favoritas">

			</p:panel>
		</p:panelGrid>
	</h:form>
